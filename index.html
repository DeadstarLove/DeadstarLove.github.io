<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadstar</title>
<style>
        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(360deg)
            }
        }

        @-webkit-keyframes rotate-1 {
            from {
                -webkit-transform: rotate(360deg)
            }

            to {
                -webkit-transform: rotate(0deg)
            }
        }

        @keyframes rotate {
            from {
                -webkit-transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(360deg)
            }
        }

        @keyframes rotate-1 {
            from {
                -webkit-transform: rotate(360deg)
            }

            to {
                -webkit-transform: rotate(0deg)
            }
        }

        @-webkit-keyframes shake-it {
            0% {
                text-shadow: 0 0 rgba(0, 255, 255, .5), 0 0 rgba(255, 0, 0, .5);
            }

            25% {
                text-shadow: -2px 0 rgba(0, 255, 255, .5), 2px 0 rgba(255, 0, 0, .5);
            }

            50% {
                text-shadow: -5px 0 rgba(0, 255, 255, .5), 3px 0 rgba(255, 0, 0, .5);
            }

            100% {
                text-shadow: 3px 0 rgba(0, 255, 255, .5), 5px 0 rgba(255, 0, 0, .5);
            }
        }

        @keyframes shake-it {
            0% {
                text-shadow: 0 0 rgba(0, 255, 255, .5), 0 0 rgba(255, 0, 0, .5);
            }

            25% {
                text-shadow: -2px 0 rgba(0, 255, 255, .5), 2px 0 rgba(255, 0, 0, .5);
            }

            50% {
                text-shadow: -5px 0 rgba(0, 255, 255, .5), 3px 0 rgba(255, 0, 0, .5);
            }

            100% {
                text-shadow: 3px 0 rgba(0, 255, 255, .5), 5px 0 rgba(255, 0, 0, .5);
            }
        }

        @-webkit-keyframes shake-sb {
            0% {
                text-shadow: 0 0 rgba(0, 60, 255, 0.959), 0 0 rgba(255, 0, 0, 0.281);
            }

            25% {
                text-shadow: 1px 0 rgba(255, 136, 0, 0.973), -1px 0 rgb(0, 255, 64);
            }

            50% {
                text-shadow: 2.5px 0 rgba(255, 0, 157, 0.904), -1.5px 0 rgb(0, 255, 242);
            }

            100% {
                text-shadow: -1.5px 0 rgba(255, 230, 0, 0.966), -2.5px 0 rgb(229, 255, 0);
            }
        }

        @keyframes shake-sb {
            0% {
                text-shadow: 0 0 rgba(0, 60, 255, 0.959), 0 0 rgba(255, 0, 0, 0.281);
            }

            25% {
                text-shadow: 1px 0 rgba(255, 136, 0, 0.973), -1px 0 rgb(0, 255, 64);
            }

            50% {
                text-shadow: 2.5px 0 rgba(255, 0, 157, 0.904), -1.5px 0 rgb(0, 255, 242);
            }

            100% {
                text-shadow: -1.5px 0 rgba(255, 230, 0, 0.966), -2.5px 0 rgb(229, 255, 0);
            }
        }

        .hidden {
            display: none;
        }

        .metatext {
            padding: 30px;
            max-width: 300px;
            text-align: center;
            margin: 0 auto;
        }

        .box {
            display: block;
            padding: 20px;
        }

        #sb1 {
            width: 190.5px;
            height: 250px;
            background-size: contain;
            position: fixed;
            top: 0;
            color: #fff;
            animation: 2.8s linear 0s normal none infinite rotate;
            -webkit-animation: 2.8s linear 0s normal none infinite rotate;
        }

        #sb2 {
            opacity: .8;
            width: 175px;
            height: 250px;
            background-size: contain;
            position: fixed;
            top: 0;
            color: #fff;
            animation: 3.7s linear .1s normal none infinite rotate-1;
            -webkit-animation: 3.7s linear .1s normal none infinite rotate-1;
        }

        #sb3 {
            width: 110px;
            height: 120px;
            background-size: contain;
            position: fixed;
            top: 0;
            color: #fff;
            animation: 2.2s linear 0s normal none infinite rotate-1;
            -webkit-animation: 2.2s linear 0s normal none infinite rotate-1;
        }
            img, video {
                max-width: initial;
            }
        @media only screen and (max-width: 768px) {
            #sb1 {
                width: 95.25px;
                height: 125px;
            }

            #sb2 {
                width: 87.5px;
                height: 125px;
            }

            .metatext {
                padding: 5px;
                width: inherit;
            }
        }
            body{
                margin: 0;
                padding: 0;
            }
            header{
                z-index: 10;
                position: fixed;
                padding: 10px;
            }
            .navbar{
                z-index: 10;
                border-radius: 8px;
            }
            .fg{
                padding: 100px;
                background: url(https://web.archive.org/web/20200519033316im_/https://sigmaclient.info/assets/backgrounds/bg3.png) center no-repeat;
                background-size: 100%;
                width: 100%;
                height: 300px;
            }
            .yzwIcon{
                transition: all 3s;
                opacity: 0.5;
                border-radius: 5px;
                background: url(/yzw.jpg) center no-repeat;
                background-size: 100% 100%;
                position: fixed;
                width: 20px;
                height: 25px;
                z-index: 2;
            }
            .noti{
                transform: scale(0);
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                transition: all  0.5s;
                position: relative;
                right: -400px;
                margin-top:0;
            }
            #noti{
                overflow: hidden;
                position: fixed;
                height: 100%;
                right: 10px;
                top: 0px;
                z-index: 10;
            }
            #icons{
                overflow: hidden;
                z-index: 9;
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                pointer-events:none;
            }
            .music{
                z-index: 10;
                position: fixed;
                float: right;
                top: 10px;
                right: 10px;
            }
            video{
                height: 40px!important;
                width: 350px!important;
            }
            .carousel-item img{
                height: 200px;
            }

        </style>
    </head>
<body>
<h1 class="mb-5 text-5xl font-bold">Deadstar Config</h1>    
    <p class="mb-5">A MineCraft Server Config</p>
</body>
</html>
